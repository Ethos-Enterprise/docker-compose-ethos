name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose-ethos/stack.yaml up -d

      - name: Run Makefile
        run: make local-env-create

      - name: Clean up
        run: make local-env-destroy
